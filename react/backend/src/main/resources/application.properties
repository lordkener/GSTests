spring.mustache.suffix=.html

#CHANGE PORT TO 8443
server.port=8443

#MySQL CONNECTION
# spring.datasource.url=jdbc:mysql://phone-mysql:3306/phonecatalog?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.url=jdbc:mysql://localhost/phonecatalog_db?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
#restart database from local host at all everytime (when the server stops)
spring.jpa.hibernate.ddl-auto=create-drop

# spring.jpa.hibernate.use-new-id-generator-mappings=false

#Default 404 error page disabled
server.error.whitelabel.enabled=false
